<h2>Opera</h2>
<p> <i class="fa fa-opera fa-3x fa-pull-left fa-border"></i>
    Opera is a web browser developed by Opera Software.
    The latest version is available for Microsoft Windows, OS X,
    and Linux operating systems, and uses the Blink layout engine.
    An earlier version using the Presto layout
    engine is still available, and additionally runs on FreeBSD systems.
</p>
