<h2>Internet Explorer</h2>
<p> <i class="fa fa-internet-explorer fa-3x fa-pull-left fa-border"></i>
   Internet Explorer(formerly Microsoft Internet Explorer
   and Windows Internet Explorer, commonly abbreviated IE or MSIE)
   is a series of graphical web browsers developed by Microsoft
   and included as part of the Microsoft Windows line of operating systems, starting in 1995.
</p>
